<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1">8:00 AM</div>
        <input id="8am" class="col-md-10 event-input-block input">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row">
        <div class="col-md-1">9:00 AM</div>
        <input id="9am" class="col-md-10 event-input-block">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1">10:00 AM</div>
        <input id="10am" class="col-md-10 event-input-block">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1">11:00 AM</div>
        <input id="11am" class="col-md-10 event-input-block">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1">12:00 PM</div>
        <input id="12pm" class="col-md-10 event-input-block">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1">1:00 PM</div>
        <input id="1pm" class="col-md-10 event-input-block">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1">2:00 PM</div>
        <input id="2pm" class="col-md-10 event-input-block">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1">3:00 PM</div>
        <input id="3pm" class="col-md-10 event-input-block">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1">4:00 PM</div>
        <input id="4pm" class="col-md-10 event-input-block">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-1">5:00 PM</div>
        <input id="5pm" class="col-md-10 event-input-block">
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
